<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YF-eSounde </title>
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
   <div class="card">
       <h4><span></span>YF-eSounde</h4>
       <div class="conteiner">
           <div class="card__img"></div>
           <div class="card__info">
               <div class="b">
                   <p class="main">creaded by <a href="https://github.com/yazaldefilimonepinto">Yazalde felimone</a></p>
                     <button>Play</button>
               </div>
               <div class="conteiner__master">
                   <div class="cont">
                       <p class="ar">artista</p>
                        <h5>Titulo</h4>
                   </div>
                   <div class="bota">
                       <button class="Next">Next</button>
                       <button class="Back">Back</button>
                   </div>
               </div>

           </div>
           <div class="audio">
               <div class="inicio">00:00</div>
               <div class="barra">
                   <input class="barra__input" min="0" max="0" type="range">
               </div>
               <div class="fim">00:00</div>
                <div class="vul">
                    <input class="barra__vul"  min="0" max="100" type="range">
                    <div class="m"> :000</div>
                </div>
           </div>
       </div>
   </div>
   <script src="public/js/Data.js"></script>
    <script src="public/js/play.js"></script>
    <script src="public/js/global.js"></script>
</body>
</html>
